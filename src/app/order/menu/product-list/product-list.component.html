<div class="container">
  <div class="clearfix"></div>
  <div class="title">
    <h1>Products</h1>
  </div>
  <div class="wrapper" *ngIf="!loading">
    <a (click)="goToProduct(product.id)" *ngFor="let product of products">
      <div class="category" >
        <div class="image">
            <img [src]="product?.image != '' ? 'https://881be530.ngrok.io' + product?.image : 'assets/NoPicAvailable.png'"/>
        </div>
        <div class="details">
          <h3>{{product.name}}</h3>
          <p><span>&#8369;</span> {{product.price | number : '1.2'}}</p>
          <h6>{{product.description}}</h6>
        </div>
      </div>
    </a>
  </div>
  <!-- loading -->
  <div class="spinner" *ngIf="loading">
    <svg viewBox="-10 -10 220 220">
      <path d="M200,100 C200,44.771525 155.228475,0 100,0 C44.771525,0 0,44.771525 0,100 C0,155.228475 44.771525,200 100,200 C155.228475,200 200,155.228475 200,100 Z"></path>
    </svg>
  </div>
</div>
